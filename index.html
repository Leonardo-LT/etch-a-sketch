<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main-container">
        <div class="commands">
            <button></button>
            <input type="color" name="brushColor" id="colorPicker" value="black">
            <button id="erase">Erase</button>
            <div id="slider">  
                <div id="gridSizeValue"></div> 
                <input type="range" name="gridSize" id="gridSize" min="0" max="3">
            </div>

        </div>

        <div id="grid">

        </div>
    </div>
</body>
</html>
